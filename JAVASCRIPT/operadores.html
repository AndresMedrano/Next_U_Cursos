<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Variables</title>
</head>

<body>
    <h1>Variables</h1>

    <p id="var1"></p>
    <p id="var2"></p>
    <p id="var3"></p>
    <p id="var4"></p>
    <p id="var5"></p>
    <p id="var6"></p>

    <h1>Tipos de Variables Principales</h1>

    <p id="var7"></p>
    <p id="var8"></p>
    <p id="var9"></p>
    <p id="var10"></p>

</body>

<script type="text/javascript">
    //Variables Identificadores

    var m;
    m = 20;

    var precio_1;
    precio_1 = 35000;

    var nombre = "Andres";
    var nomBre = "Rojo";

    color = "Rojo";

    var total; // Valor Undefined

    //Tipos de variables principales

    var animal = "Oso";
    var estudiante = 'Miguel';

    var numero1 = 434.3;
    var numero2 = 3243;

    //Imprimiendo variables

    document.getElementById('var1').innerHTML = m;
    document.getElementById('var2').innerHTML = precio_1;
    document.getElementById('var3').innerHTML = nombre;
    document.getElementById('var4').innerHTML = nomBre;
    document.getElementById('var5').innerHTML = color;
    document.getElementById('var6').innerHTML = total;
    document.getElementById('var7').innerHTML = animal;
    document.getElementById('var8').innerHTML = estudiante;
    document.getElementById('var9').innerHTML = numero1;
    document.getElementById('var10').innerHTML = numero2;
</script>

</html>
