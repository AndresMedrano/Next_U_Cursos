<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Functions Prototype Bind</title>
    <style media="screen">
      .button{
        text-align: center;
      }
      .button button{
        font-size: 20px;
        margin-top: 2vh;
        height: 2.5em;
        width: 8em;
        background-color: white;
        border: 1px solid red;
        color: red;
        border-radius: 5px;
        cursor: pointer;
      }
      .button button:hover{
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="button">
      <button id="btnAlerta" type="button" name="alert">Alertar</button>
    </div>
    <script src="js/prototype.js">
    </script>
    <script type="text/javascript">
     <!--Funcion bind-->
      var alertarClick = Class.create({
        initialize: function (mensaje) {
          this.rsj = mensaje
        },
        capturarClick: function (event) {
          event.stop()
          console.log(this);
          alert(this.rsj)
        }
      })
      var miAlerta = new alertarClick('Hiciste click sobre el boton')
      $('btnAlerta').observe('click',miAlerta.capturarClick.bind(miAlerta))
    </script>
  </body>
</html>
