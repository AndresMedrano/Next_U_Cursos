<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
      <!--Importar la fuente de los íconos de Google-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Importar la hojas de estilos de materialize css-->
      <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
      <title>Formularios Materialize</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h1>Formularios en Materialize CSS</h1>
        </div>
      </div>
      <div class="row">
        <form>
          <div class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">perm_identity</i>
                <input id="nombre" type="text" class="validate">
                <label for="nombre">Nombre y Apellido</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">vpn_key</i>
                <input id="contrasena" type="password" class="validate">
                <label for="contrasena">Contraseña</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate">
                <label for="email" data-success="Correcto" data-error="Debes completar este campo">E-Mail</label>
              </div>
              <div class="input-field col s6">
                <select class="browser-default">
                    <option value=""></option>
                </select>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">perm_identify</i>
                  <textarea id="texto" class="materialize-textarea"></textarea>
                  <label for="texto">Texto</label>
                </div>

              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>

</html>
