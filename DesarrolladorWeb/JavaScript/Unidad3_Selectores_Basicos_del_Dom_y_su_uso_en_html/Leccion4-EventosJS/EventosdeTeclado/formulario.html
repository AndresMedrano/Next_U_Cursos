<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <!--Importar la fuente de los íconos de Google-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Importar la hojas de estilos de materialize css-->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/estilos.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <title>Formularios en Materialize CSS</title>
</head>
<form>
  <div class="input-field">
    <i class="material-icons prefix">account_circle</i>
    <input id="icon_name" type="text" class="validate">
    <label for="icon_name">Nombre</label>
  </div>
  <div class="input-field">
    <i class="material-icons prefix">email</i>
    <input id="icon_email" type="email" class="validate">
    <label for="icon_email">E-mail</label>
  </div>
  <div class="input-field">
    <i class="material-icons prefix">phone</i>
    <input id="icon_telefono" type="tel" class="validate">
    <label for="icon_telefono">Teléfono</label>
  </div>
  <div class="input-field">
    <i class="material-icons prefix">message</i>
    <textarea id="comentario" class="materialize-textarea"></textarea>
    <label for="comentario">Comentario</label>
  </div>
  <button class="btn btn-block waves-effect waves-light yellow darken-3" type="submit" name="action">Enviar
	 <i class="material-icons right">send</i>
 </button>
</form>

</html>
