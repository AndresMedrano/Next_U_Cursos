<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Andres Medrano">
    <meta name="keywords" content="imagenes, html">
    <meta name="viewport" contet="width=device-width,user-scalable=no">
    <title>Formularios y Atributos</title>
</head>

<body>
    <h1>Registro en nuestra tienda</h1>
    <form autocomplete="on" name="Mi Formulario NextU">
        <fieldset>
            <legend>Registro Usuario</legend>
            <p>
                <label for="Usuario" required>Nombre de Usuario</label><br>
                <input type="text" placeholder="Ej. Andrés" autofocus required>
            </p>
            <p>
                <label for="email">Email</label><br>
                <input type="text" placeholder="Ej. info@mail.com" required>
            </p>
            <p>
                <label for="edad">Edad</label><br>
                <input type="number" placeholder="Ej. 27" required>
            </p>
            <p>
                <label for="nac">Fecha de Nacimiento</label><br>
                <input type="date" name="nac" placeholder="Ej 27">
            </p>
            <p>
                <label for="genero">Género</label><br>
                <input name="genero" type="radio" value="masculino" checked="checked">Masculino <br>
                <input name="genero" type="radio" value="femenino">Femenino <br>
            </p>
                <label for="recomendado">Recomendado por:</label><br>
                <select name="recomendado">
      <option value="google">Google</option>
      <option value="facebook">Facebook</option>
      <option value="linkedin">LinkedIn</option>
      <option value="twitter">Twitter</option>
    </select><br>
                <label for="comentarios">Comentarios</label><br>
                <textarea name="comentarios" rows="5" cols="50"></textarea><br><br>
                <label for="terminos">Acepto Terminos y Condiciones</label><br><br>
                <input name="acepto" type="checkbox"> <br><br>
                <input type="submit" value="Registrar">




        </fieldset>
    </form>
</body>

</html>
